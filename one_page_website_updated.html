<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Photo Gallery</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: url('Images/image1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .section-bg {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }

    label {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#video">Videos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="container mt-5 section-bg text-center">
    <h1>Welcome to My Personal Photo Gallery</h1>
    <p class="lead">Explore my favorite moments captured while I went back home in January 2025</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="container section-bg text-center">
    <h2>Gallery</h2>
    <div class="row g-3 mt-3">
      <div class="col-md-3 col-sm-6">
        <img src="Images/photo4.jpg" alt="Photo 4" class="img-fluid rounded">
      </div>
      <div class="col-md-3 col-sm-6">
        <img src="Images/photo5.jpg" alt="Photo 5" class="img-fluid rounded">
      </div>
      <div class="col-md-3 col-sm-6">
        <img src="Images/photo6.jpg" alt="Photo 6" class="img-fluid rounded">
      </div>
      <div class="col-md-3 col-sm-6">
        <img src="Images/photo7.jpg" alt="Photo 7" class="img-fluid rounded">
      </div>
    </div>
  </section>

  <!-- Video Section -->
  <section id="video" class="container section-bg text-center">
    <h2>Video Section</h2>
    <div class="ratio ratio-16x9 mt-3">
      <iframe src="https://www.youtube.com/embed/7XRhOv8eaq4" title="YouTube video" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="container section-bg">
    <h2 class="text-center">Contact Me</h2>
    <form class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Personal Photo Gallery. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
